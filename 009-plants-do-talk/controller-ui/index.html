<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-lg-4 column">
                <div id="controllers">
                    <div style="display: flex; color: white;">
                        <label class="label">play-back rate</label>
                        <span>[ </span>
                            <p class="value" id="play-back-rate-value"></p>
                        <span> ]</span>
                    </div>
                    <input 
                        type="range" 
                        min="1" 
                        max="50" 
                        value="1" 
                        step="0.1"
                        class="slider"
                        id="playback-rate"><br>
                
                    <div style="display: flex; color: white;">
                        <label class="label">x axis range</label>
                        <span>[ </span>
                            <p class="value" id="x-axis-range-value"></p>
                        <span> ]</span>
                    </div>
                    <input 
                        type="range" 
                        min="1" 
                        max="100" 
                        value="0" 
                        step="0.1"
                        class="slider"
                        id="x-axis-range"><br>
                
                    <div style="display: flex; color: white;">
                        <label class="label">width range</label>
                        <span>[ </span>
                            <p class="value" id="width-range-value"></p>
                        <span> ]</span>
                    </div>
                    <input 
                        type="range" 
                        min="1" 
                        max="10" 
                        value="1" 
                        step="0.1"
                        class="slider"
                        id="width-range"><br>
                    
                    <div style="display: flex; color: white;">
                        <label class="label">opacity range</label>
                        <span>[ </span>
                            <p class="value" id="opacity-range-value"></p>
                        <span> ]</span>
                    </div>
                    <input 
                        type="range" 
                        min="0" 
                        max="255" 
                        value="255" 
                        step="0.5"
                        class="slider"
                        id="opacity-range"><br>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 column"></div>
            <div class="col-md-4 col-lg-4 column"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
