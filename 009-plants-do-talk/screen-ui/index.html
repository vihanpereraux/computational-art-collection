<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
    crossorigin="anonymous"></script>
  
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
  <!-- <video 
    id="reel"
    muted autoplay loop
    style="position: absolute; width: 360px; height: 640px; object-fit: fill; z-index: -1;"
    src="./videos/video_01.mp4">
  </video> -->
  <button id="btn">Play</button>

  <div id="controllers">
    <label style="color: white;">play-back rate</label>
    <input 
      type="range" 
      min="1" 
      max="50" 
      value="1" 
      step="0.1"
      class="slider"
      id="playback-rate"><br>

      <label style="color: white;">x axis range</label>
      <input 
        type="range" 
        min="1" 
        max="100" 
        value="0" 
        step="0.1"
        class="slider"
        id="x-axis-range"><br>

      <label style="color: white;">width range</label>
      <input 
        type="range" 
        min="1" 
        max="10" 
        value="1" 
        step="0.1"
        class="slider"
        id="width-range"><br>
  </div>

  <script src="sketch.js"></script>
  <script src="./effects.js"></script>
</body>

</html>
