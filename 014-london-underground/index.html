<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="controllers-wrapper">
      <button id="detect-btn">Detect</button>
      <button id="changer-btn">Switch Feed</button>
      <button id="skip-btn">Skip</button>
      <button id="mesh-btn">Mesh Visibility</button>
      <button id="z-index-btn">Set ZIndex</button>
      <button onclick="window.location.reload();">Refresh</button>
    </div>

    <iframe 
      id="cables-effect"
      src="./cables-effect/index.html" 
      frameborder="0"></iframe>

    <div id="stat"></div>
    <div id="feed-stat"><p id="name"></p></div>
    <div id="audio-stat"></div>

    <script src="sketch.js"></script>
    <!-- <script src="./dummy.js"></script> -->
  </body>
</html>
